  <title>Ocean Eddies Web Viewer</title>
  <style type="text/css">
    html, body { margin: 0; padding: 0; height: 100%; }
    body { color: white; background-color: #333348; }

    /* "wrap" is only used to get rid of a scrollbar that appears if a
       website page disclaimer must be displayed underneath the CSS
       GUI.  */
    #wrap { height: 100%; }

    #columns { position: absolute; width: 100%;
               top: 0px; bottom: 36px; overflow: hidden; }

    #drawingContainer { position: relative; width: auto; height: 100%;
                        overflow: hidden; }

    /* NOTE: It would probably be a good idea to make this popup without
       changing the size of the HTML canvas.  The user should also be allowed
       to change the width of this.  */
    /* Should this possibly be a transparent popup?  */
    /* FIXME: This should be literally positioned on top of the canvas
       and positioned by a script.  */
    #sidewrapper { position: relative; float: right;
                   width: 30%; max-width: 3in; height: 100%;
                   display: none; }
    #sidewrap2 { position: absolute; padding: 6px; border: solid black;
               background-color: #3240a0;
               top: 0px; bottom: 0px; left: 0px; right: 0px; }
    #sidebar { position: absolute; padding: 6px; border: solid black;
               border-top-style: none; border-bottom-style: none;
               background-color: #333348;
               top: 0px; bottom: 0px; left: 6px; right: 6px;
               overflow: auto; }

    /* Configuration option to change GUI scale factor?  */

    #popupInfo { position: absolute; left: 8px; top: 8px;
                 max-width: 4in; background-color: rgba(0, 0, 0, 0.6);
                 font-size: 9pt;
                 -moz-border-radius:16px; -webkit-border-radius:16px;
                 border-radius: 16px; padding: 16px; }

    #bottomBar { position: absolute; bottom: 0px; width: 100%;
                 text-align: center;
                 margin: 0px; padding: 0px; vertical-align: bottom;
                 background-color: #333348;
                 /* padding-left: 10px; padding-right: 10px; */ }
    .iconBtns { display: inline-block; height: 34px;
                /* Comment out for IE.  Still works okay on all other
                   browsers.  Though this still means that this doesn't
                   work on IE and I'll have to implement the solution.  */
                /* vertical-align: bottom; */
                margin: 0px; margin-top: 1px; margin-bottom: 1px;
                padding: 0px;

                /* Warning: The following styles used for CSS buttons
                   may have browser compatibility issues.  */
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                /* user-select: none; */ /* Doesn't validate */
                cursor: default; }
    .iconBtns img, .iconBtns .imgbtn { border-style: solid; border-width: 1px;
                     border-color: white; margin: 0px; padding: 0px;
                     vertical-align: bottom; }
    .iconBtns .imgbtn { display: inline-block; width: 32px; height: 32px; }
    #beginbtn { background-image: url("beginning.png"); }
    #beginbtn:active { background-image: url("beginning_light.png"); }
    #rewindbtn { background-image: url("rewind.png"); }
    #rewindbtn:active { background-image: url("rewind_light.png"); }
    #bstepbtn { background-image: url("step_back.png"); }
    #bstepbtn:active { background-image: url("step_back_light.png"); }
    #pausebtn { background-image: url("pause.png"); }
    #pausebtn:active { background-image: url("pause_light.png"); }
    #playbtn { background-image: url("play.png"); }
    #playbtn:active { background-image: url("play_light.png"); }
    #playbtn { background-image: url("play.png"); }
    #playbtn:active { background-image: url("play_light.png"); }
    #fstepbtn { background-image: url("step_fwd.png"); }
    #fstepbtn:active { background-image: url("step_fwd_light.png"); }
    #ffwdbtn { background-image: url("fast_forward.png"); }
    #ffwdbtn:active { background-image: url("fast_forward_light.png"); }
    #endbtn { background-image: url("end.png"); }
    #endbtn:active { background-image: url("end_light.png"); }
    #configbtn { background-image: url("config.png"); }
    #configbtn:active { background-image: url("config_light.png"); }
    #helpbtn { background-image: url("help.png"); }
    #helpbtn:active { background-image: url("help_light.png"); }
    .position-time { display: inline-block; height: 34px;
                     vertical-align: bottom;
                     margin: 0px; margin-top: 1px; margin-bottom: 1px;
                     padding: 0px; }
    .position-time input { width: 7em; text-align: center; }
    .position-time input#graticule { width: 4em; }
    .spacer { display: inline-block; width: 10px; margin: 0px; padding: 0px; }
    label img { vertical-align: middle; }

    /* Note: Button highlight color is "#6a6a96".  */
  </style>
